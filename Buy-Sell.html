<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #1976d2, #0d47a1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        nav button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #1976d2;
            border-radius: 8px;
            cursor: pointer;
            color: #1976d2;
            transition: all 0.3s ease;
        }
        nav button:hover {
            background: #1976d2;
            color: white;
        }
        h1 {
            color: #1976d2;
            margin: 20px 0;
        }
        #gameArea {
            width: 400px;
            height: 400px;
            background: #ddd;
            margin: 20px auto;
            border: 2px solid #1976d2;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }
        #stats {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        #price {
            font-weight: bold;
            color: #1976d2;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            #gameArea {
                width: 300px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Falafel Coin</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </nav>
    </header>
    <h1>Welcome to Buy & Sell Game</h1>
    <p>Trade Falafel Coins to maximize your profit!</p>
    <div id="gameArea">
        <div id="stats">
            Balance: <span id="balance">1000</span> FC<br>
            Coins Owned: <span id="coins">0</span><br>
            Current Price: <span id="price">10</span> FC
        </div>
        <button onclick="buyCoin()">Buy</button>
        <button onclick="sellCoin()">Sell</button>
    </div>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        let balance = 1000;
        let coins = 0;
        let price = 10;

        const balanceElement = document.getElementById('balance');
        const coinsElement = document.getElementById('coins');
        const priceElement = document.getElementById('price');

        function updatePrice() {
            price = Math.floor(Math.random() * 20) + 5;
            priceElement.textContent = price;
        }

        function buyCoin() {
            if (balance >= price) {
                balance -= price;
                coins++;
                balanceElement.textContent = balance;
                coinsElement.textContent = coins;
            } else {
                alert('Not enough balance!');
            }
        }

        function sellCoin() {
            if (coins > 0) {
                balance += price;
                coins--;
                balanceElement.textContent = balance;
                coinsElement.textContent = coins;
            } else {
                alert('No coins to sell!');
            }
        }

        setInterval(updatePrice, 5000);
        updatePrice();
    </script>
</body>
</html>
